<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Gabut</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <h1 class="title">Welcome to API Gabut!</h1>
                <p class="description">A collection of APIs created during idle time.</p>
            </header>
            <main class="content">
                <div class="card-container">
                    <div class="card">
                        <h2 class="card-title">Google Image - API &rarr;</h2>
                        <p class="card-description">Search for images on Google.</p>
                        <a href="api/googleimage?search=rei%20ayanami" class="try-api-button">Try API</a>
                    </div>
                </div>
                <section id="chatgpt" class="api-section">
                    <h2>Google Image - API</h2>
                    <p><code>GET /api/googleimage</code></p>
                    <div class="api-params">
                        <div class="param">
                            <span class="param-name"><code>search</code></span>
                            <span class="param-type">string</span>
                            <span class="param-req">Required</span>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p>&copy; 2024 <a href="https://itsreimau.is-a.dev/">ItsReimau</a>. All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
