<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>API Gabut</title>
        <link rel="stylesheet" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Welcome to API Gabut!</h1>
                <p>A collection of APIs created during idle time.</p>
            </header>
            <main>
                <div class="card">
                    <a href="#playmusic">
                        <h2>Play (Music) - API &rarr;</h2>
                        <p>Play music from available sources.</p>
                    </a>
                </div>
                <section id="playmusic">
                    <h2>Play (Music) - API</h2>
                    <p><code>GET api/playmusic?source=&lt;spotify&gt;&query=&lt;one last kiss&gt;</code></p>
                    <div class="api-parameters">
                        <div class="parameter">
                            <span><code>source</code></span>
                            <span>string</span>
                            <span>Required</span>
                        </div>
                        <div class="parameter">
                            <span><code>query</code></span>
                            <span>string</span>
                            <span>Required</span>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <p>&copy; 2024 <a href="https://itsreimau.is-a.dev/">ItsReimau</a>. All Rights Reserved.</p>
            </footer>
        </div>
    </body>
</html>
